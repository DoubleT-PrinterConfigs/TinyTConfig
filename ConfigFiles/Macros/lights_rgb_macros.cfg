[gcode_macro LIGHTS_ON]
gcode:
    SET_PIN PIN=chamber_lights VALUE=0.6


[gcode_macro LIGHTS_ON_20]
gcode:
    SET_PIN PIN=chamber_lights VALUE=0.20    

[gcode_macro LIGHTS_OFF]
gcode:
    SET_PIN PIN=chamber_lights VALUE=0.0

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
    green

[gcode_macro red]
gcode:
    SET_LED LED=btt_mini12864 RED=1.0 GREEN=0 BLUE=0 INDEX=3 TRANSMIT=1
    SET_LED LED=btt_mini12864 RED=1.0 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=1
    SET_LED LED=btt_mini12864 RED=1.0 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=1
    SET_LED LED=led_bed RED=1.0 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=1

